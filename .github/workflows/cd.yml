name: CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm test -- --coverage
        if [ $? -ne 0 ]; then
          echo "Tests failed, deployment aborted"
          exit 1
        fi
      env:
        NODE_ENV: test
        CI: true
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # For example:
        # npm run build
        # scp -r dist/* user@server:/path/to/deploy
      env:
        NODE_ENV: production
